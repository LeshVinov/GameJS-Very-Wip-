<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./dist/main.js" defer></script>
    <title>FuGame</title>
</head>
<body>
    <div class="container">
        <img src="./img/ryan gogling cool.png" transform="scale(-1, 1)" width="70px" alt="Свидетель из Фрязино" id="rg-hero">
        <div class="container-for-funcs">
            <div class="timer">
                <h1><time>00:00:00</time></h1>
            </div>
            <div class="score">
                <p class="score__text">Райан уже пролетел:</p>
                <span class="score__number">00</span>
            </div>
        </div>

    </div>
    <div class="escape-screen">
        <div class="container-for-text">
            <p class="escape-screen__text">Гослинг ждёт Вас</p>
        </div>
    </div>
    <!-- /.escape-screen -->
</body>
</html>
